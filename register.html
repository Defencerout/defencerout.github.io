    <section class="py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="hero-heading">Register</h1>
                    <p class="text-muted mb-5">Igni Et FERRO</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form class="mb-5" method="POST" action="">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="first-name" id="first-name" name="first-name" placeholder="Enter First Name" 
                                class="form-control">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="Last-name" class="form-label">Last Name</label>
                                <input type="Last-name" id="Last-name" name="Last-name" placeholder="Enter Last Name" 
                                class="form-control">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" name="email" placeholder="Enter Email" 
                                class="form-control">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="Password" id="Password" name="Password" placeholder="Enter Password" 
                                class="form-control">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="Confirm-Password" class="form-label">Confirm Password</label>
                                <input type="Confirm-Password" id="Confirm-Password" name="Confirm-Password" 
                                placeholder="Confirm Password" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <div class="check-form">
                                    <input type="checkbox" id="checkbox" class="form-check-input">
                                    <label for="checkbox" class="form-check-label 
                                    text-muted"> I have read and accepted private policy</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-grey">  <!-- footer -->
        <div class="container py-5">
            <div class="row">
                <div class= "col-md-4 col-sm-12 mb-3 mb-md-0">

                    <ul class="list-unstyled text-muted">

                        <li class="mb-2"><a href="#" class="reset-anchor">Blog</a></li>
                        <li class="mb-2"><a href="#" class="reset-anchor">Contact</a></li>
                        <li class="mb-2"><a href="#" class="reset-anchor">FAQ</a></li>
                    </ul>
                </div>

                <div class= "col-md-4 col-sm-12 mb-3 mb-md-0">
                   <p class="text-muted">Telephone number</p>

                    <li class="list-inline-item"><a class="social-icon" href="#"><i class="fab fa-facebook-square"></i></a></li>

                    <li class="list-inline-item"><a class="social-icon" href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>

            </div>
